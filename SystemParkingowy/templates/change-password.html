<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <title>Zmiana hasła</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script defer src="{{ url_for('static', filename='change-password.js') }}"></script>
</head>
<body class="bg-light">

    <!-- Wspólny nagłówek -->
    <div class="bg-dark text-white py-3 px-4">
        <h1 class="h4 mb-0">Zarządzanie parkingiem</h1>
    </div>

    <!-- Główna treść -->
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 85vh;">
        <div class="card shadow p-4 rounded-4 bg-white" style="max-width: 400px; width: 100%;">
            <h2 class="card-title text-center text-dark mb-4">Zmiana hasła</h2>
            <form id="changePassForm" class="d-flex flex-column gap-3">
                <input id="newPassword" type="password" class="form-control text-center bg-light" placeholder="Nowe hasło" required>
                <input id="repeatPassword" type="password" class="form-control text-center bg-light" placeholder="Powtórz nowe hasło" required>
                <div id="changePassMsg" class="text-center fw-bold"></div>
                <button type="submit" class="btn btn-secondary rounded">Zmień</button>
                <a href="/" class="btn btn-outline-secondary rounded">Wróć do menu</a>
            </form>
        </div>
    </div>

</body>
</html>
