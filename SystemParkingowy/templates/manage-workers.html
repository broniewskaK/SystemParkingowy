<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Zarządzaj pracownikami</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .user-li {
            padding: 6px 10px;
            margin-bottom: 4px;
            cursor: pointer;
            transition: background 0.15s;
            border-radius: 4px;
        }
        .user-li:hover {
            background: #eee;
        }
        .user-li.selected {
            background: #555;
            color: #fff;
        }
    </style>
</head>
<body class="bg-light">

    <!-- Wspólny nagłówek -->
    <div class="bg-dark text-white py-3 px-4">
        <h1 class="h4 mb-0">Zarządzanie parkingiem</h1>
    </div>

    <!-- Główna treść -->
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 85vh;">
        <div class="card shadow p-4 rounded-4 bg-white" style="max-width: 480px; width: 100%;">
            <h2 class="card-title text-center text-dark mb-4">Zarządzaj pracownikami</h2>

            <div class="d-flex justify-content-center gap-3 mb-4">
                <button id="addBtn" class="btn btn-secondary rounded px-4">Dodaj</button>
                <button id="editBtn" class="btn btn-secondary rounded px-4" disabled>Edytuj</button>
                <button id="deleteBtn" class="btn btn-danger rounded px-4" disabled>Usuń</button>
            </div>

            <ul id="usersList" class="mb-4" style="list-style: none; padding: 0; min-height: 120px;"></ul>

            <div id="userFormContainer" style="display: none; margin-bottom: 18px;">
                <form id="userForm" class="d-flex flex-column gap-2">
                    <input type="text" id="userLogin" class="form-control text-center bg-light" placeholder="Login" required>
                    <input type="text" id="userName" class="form-control text-center bg-light" placeholder="Imię" required>
                    <input type="text" id="userSurname" class="form-control text-center bg-light" placeholder="Nazwisko" required>
                    <select id="userRole" class="form-select text-center bg-light">
                        <option value="worker">Pracownik</option>
                        <option value="manager">Zarządca</option>
                    </select>
                    <div id="defaultPasswordInfo" class="text-danger text-center fw-bold small mb-3" style="display: none;">
                        Hasło: <b>PASSWORD</b><br>
                        Poinformuj nowego pracownika, że przy pierwszym logowaniu musi zmienić hasło!
                    </div>
                    <button type="submit" id="saveBtn" class="btn btn-secondary rounded-pill">Dodaj</button>
                </form>
            </div>

            <div class="text-center mt-4">
                <a href="/" class="btn btn-outline-secondary rounded px-5">Wróć do menu</a>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='manage-workers.js') }}"></script>
</body>
</html>
