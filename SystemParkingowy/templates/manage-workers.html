<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Zarządzaj pracownikami</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
      .user-li {
        padding: 6px 10px;
        margin-bottom: 4px;
        cursor: pointer;
        transition: background 0.15s;
        border-radius: 4px;
      }
      .user-li:hover {
        background: #eee;
      }
      .user-li.selected {
        background: #555;
        color: #fff;
      }
    </style>
</head>
<body>
  <div class="login-container" style="max-width:480px; margin-top:40px;">
    <h2 class="login-title" style="margin-bottom:15px;">Zarządzaj pracownikami</h2>

    <div style="display:flex; justify-content:center; gap:18px; margin-bottom:25px;">
      <button id="addBtn"    class="btn login-btn" style="width:120px; font-size:16px;">Dodaj</button>
      <button id="editBtn"   class="btn login-btn" style="width:120px; font-size:16px;" disabled>Edytuj</button>
      <button id="deleteBtn" class="btn login-btn btn-danger" style="width:120px; font-size:16px;" disabled>Usuń</button>
    </div>

    <ul id="usersList"
        style="list-style:none; padding:0; margin-bottom:25px; min-height:120px;">

    </ul>

    <div id="userFormContainer" style="display:none; margin-bottom:18px;">
      <form id="userForm" class="login-form" style="gap:7px;">
        <input type="text"
               id="userLogin"
               class="login-input login-light"
               placeholder="Login"
               required />
        <input type="text"
               id="userName"
               class="login-input login-light"
               placeholder="Imię"
               required />
        <input type="text"
               id="userSurname"
               class="login-input login-light"
               placeholder="Nazwisko"
               required />
        <select id="userRole"
                class="login-input login-light">
          <option value="worker">Pracownik</option>
          <option value="manager">Zarządca</option>
        </select>
        <div id="defaultPasswordInfo"
             style="color:#cc0000; font-size:13px; margin-bottom:12px; display:none;">
          Hasło: <b>PASSWORD</b><br>
          Poinformuj nowego pracownika, że przy pierwszym logowaniu musi zmienić hasło!
        </div>
        <button type="submit"
                id="saveBtn"
                class="btn login-btn"
                style="width:100%;">Dodaj</button>
      </form>
    </div>

    <div style="text-align:center; margin-top:30px;">
      <a href="/" class="btn login-btn" style="width:220px; display:inline-block;">
        Wróć do menu
      </a>
    </div>
  </div>

  <script src="{{ url_for('static', filename='manage-workers.js') }}"></script>
</body>
</html>
